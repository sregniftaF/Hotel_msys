{% extends "base.html" %} {% block title %}hotelbooking{% endblock %}
{% block content%}

 <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">

    <div class="w-100 vh-100 bg-light section-gap">
      <div class="d-flex h-100 align-items-center section-gap">
        <div class="col-xl-8 col-lg-10 col-md-10 col-sm-10 mx-auto">
          <div class="row align-items-center">
            <div class="col-md-6 col-sm-12 col-xs-12">
              <div class="position-relative">
                <div class="cardStyle">
                  <div class="d-flex align-items-center justify-content-between">
                    <div class="text-end text-black font-domaine"><strong></strong></div>
                    <div><img src="{{url_for('static', filename='/img/DBS-Bank-logo.png') }}" alt="Chip" height="70"></div>
                  </div>
                  <div class="d-flex align-items-center justify-content-between">
                    <div><img src="{{url_for('static', filename='/img/cardchip.png') }}" alt="Chip" height="50"></div>
                  </div>
                  <div class="fs-4 mt-2 cardFont text-black font-domaine" id="visualNumber">XXXX XXXX XXXX XXXX</div>
                  <div class="row mt-2">
                    <div class="d-flex align-items-center justify-content-between"></div>
                    <div class="col text-black font-domaine"><span id="visualMonth">MM</span>/<span id="visualYear">YY</span></div>
                  </div>
                  <div class="mt-2 text-info text-shadow-black"><strong id="visualName">NAME</strong></div>
                </div>
                <div class="cardStyle cardBack pt-3" >
                  <div class="mt-4 p-4 bg-black"></div>
                  <div class="mb-3 bg-white">
                    <div class="d-flex justify-content-between">
                      <div class="p-3 bg-white"></div>
                      <div class="p-3 bg-light"><em id="visualCVV">123</em></div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
              <div class="px-4 py-5 bg-white customRounded shadow">
                <h4>Payment Details</h4>
                <form action="" method = "POST">
                  <div class="mt-4 mb-3"><input onkeyup="updateCard(this,'visualNumber')" onblur="protect(this,4)" type="text" name="cardNumber" id="cardNumber" placeholder="CARD NUMBER" class="form-control"></div>
                  <div class="mb-3"><input type="text" onkeyup="updateCard(this,'visualName')" name="cardholderName" id="cardholderName" placeholder="CARD HOLDER NAME" class="form-control"></div>
                  <div class="row">
                    <div class="col"><input type="text" onkeyup="updateCard(this,'visualMonth')" placeholder="MONTH" name="month" class="form-control" style="width: 125px;"></div>
                    <div class="col"><input type="text" onkeyup="updateCard(this,'visualYear')" placeholder="YEAR" name="year" class="form-control"></div>
                    <div class="col"><input type="text" onkeyup="updateCard(this,'visualCVV')" placeholder="CVV" name="year" class="form-control"></div>
                  </div>
                  <div class="mt-3 d-flex">
                    <button class="btn btn-primary w-75 me-2">PAY</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}}
